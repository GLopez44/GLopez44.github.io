<head>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #0d1117;       /* GitHub Dark Dimmed-ish */
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;         /* GitHub Blue */
            --accent-green: #238636;   /* GitHub Green */
            --accent-red: #da3633;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header & Nav */
        header {
            background-color: #010409;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        @media(min-width: 768px) {
            header { flex-direction: row; justify-content: space-between; }
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff;
        }
        .logo span { color: var(--accent); }

        nav { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.2s;
        }

        .filter-btn:hover { background-color: var(--border-color); }
        .filter-btn.active {
            background-color: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        /* Main Grid */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
        }

        /* Card Styling */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1.5rem;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
        }

        .card-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.8rem;
        }

        .badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-transform: uppercase;
        }

        h2 {
            margin: 0.8rem 0 0 0;
            font-size: 1.1rem;
            color: #fff;
            word-break: break-all;
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        p, ul { margin: 0; font-size: 0.95rem; }
        ul { padding-left: 1.2rem; }

        .glossary { display: flex; flex-wrap: wrap; gap: 6px; }
        .term {
            background-color: #21262d;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }

        .rating-box {
            background-color: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            padding: 10px;
            border-radius: 6px;
            margin-top: auto;
        }

        .score { font-weight: 800; color: var(--accent); font-size: 1.1rem; }

        footer {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }
    </style>
</head>

        // LOGIC
        const app = document.getElementById('app');
        const buttons = document.querySelectorAll('.filter-btn');

        function render(filter) {
            app.innerHTML = '';
            
            // Update buttons
            buttons.forEach(btn => btn.classList.remove('active'));
            const activeBtn = Array.from(buttons).find(b => b.textContent.trim() === filter);
            if(activeBtn) activeBtn.classList.add('active');

            // Filter data
            const items = filter === 'ALL' 
                ? challenges 
                : challenges.filter(c => c.module === filter);

            // Generate HTML
            items.forEach(c => {
                const glossaryHTML = c.glossary.map(t => `<span class="term">${t}</span>`).join('');
                
                const html = `
                    <div class="card">
                        <div class="card-header">

                        </div>

                        <div>

                        </div>

                        </div>

                        </div>

                        <div class="rating-box">

                            </div>
                        </div>

                `;
                app.innerHTML += html;

        // Init

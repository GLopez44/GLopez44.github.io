<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWEET</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function mostrarAlert() {
            Swal.fire({
                title: "¿Qué tipo de combinación quieres ver?",
                showDenyButton: true,
                confirmButtonText: "Combinaciones < 9",
                denyButtonText: "Combinaciones > 9",
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "Combinaciones < 9",
                        html: `
                            <div style="width: 100%; height: 100%; overflow: auto;">
                                <table class="table table-bordered table-striped text-center">
                                    <thead>
                                        <tr>
                                            <th>Pareja(nombre)=2</th>
                                            <th>Trio(nombre)=5</th>
                                            <th>Doble pareja(nombre)=6</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><img src="img/Pareja(nombre).PNG" alt="Pareja" style="max-width: 100%;"></td>
                                            <td><img src="img/Trio(nombre).PNG" alt="Trio" style="max-width: 100%;"></td>
                                            <td><img src="img/DoblePareja(nombre).PNG" alt="Doble Pareja" style="max-width: 100%;"></td>
                                        </tr>
                                        <tr>
                                            <th>Cuarteto(nombre)=10</th>
                                            <th>Escalera referencia(3)=6</th>
                                            <th>Escalera referencia(4)=8</th>
                                        </tr>
                                        <tr>
                                            <td><img src="img/Cuarteto(nombre).PNG" alt="Cuarteto" style="max-width: 100%;"></td>
                                            <td><img src="img/Escalera_ref_slo_3.PNG" alt="Escalera 3" style="max-width: 100%;"></td>
                                            <td><img src="img/Escalera_ref_slo_4.PNG" alt="Escalera 4" style="max-width: 100%;"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        `,
                        width: '100%',
                        heightAuto: false,
                        showCloseButton: true,
                        customClass: {
                        popup: 'fullscreen-alert',
                        },
                    });
                    }else if (result.isDenied) {
                    Swal.fire({
                        title: "Combinaciones > 9",
                        html: `
                            <div style="width: 100%; height: 100%; overflow: auto;">
                                <table class="table table-bordered table-striped text-center">
                                    <thead>
                                        <tr>
                                            <th>Escalera de color(3)=10</th>
                                            <th>Escalera de color(4)=10</th>
                                            <th>Escalera Imperial(+1/3 de escalera normal)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><img src="img/Escalera_refenrencia(3).PNG" alt="Escalera 3" style="max-width: 100%;"></td>
                                            <td><img src="img/Escalera_refenrencia(4).PNG" alt="Escalera 4" style="max-width: 100%;"></td>
                                            <td>
                                                <img src="img/Escalera_Real.PNG" alt="Escalera Imperial" style="max-width: 100%;">
                                                <p><small>Siempre que la escalera empiece desde el 1.</small></p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Escalera estrellas(3)=15</th>
                                            <th>Escalera estrellas(4)=20</th>
                                            <th></th>
                                        </tr>
                                        <tr>
                                            <td><img src="img/Escalera_estrellas(3).PNG" alt="Estrellas 3" style="max-width: 100%;"></td>
                                            <td><img src="img/Escalera_estrellas(4).PNG" alt="Estrellas 4" style="max-width: 100%;"></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        `,
                        width: '100%',
                        heightAuto: false,
                        showCloseButton: true,
                        customClass: {
                            popup: 'fullscreen-alert',
                        },
                    });
                }
            });
        }
    </script>    
</head>
<body style="margin: 0; padding: 0; height: 100vh; width: 100vw; display: flex; flex-direction: column; background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMkf3kuG53l3zW-oz4Isi0J2aYKdfSllt-Iw&s://static.vecteezy.com/system/resources/previews/002/082/622/original/poker-background-with-playing-cards-and-chips-on-green-casino-background-modern-poker-widescreen-wallpaper-vector.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">

    <div style="text-align: center; margin-top: 20px;">
        <h1 class="text-white"><strong>Sweet Reference Album</strong></h1>
    </div>

    <div style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">
        <button onclick="mostrarAlert()" class="btn btn-primary">Mostrar</button>
    </div>
</body>
</html>

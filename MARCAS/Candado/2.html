<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Registro</title>
    <script>
        function validarContraseña(event) {
            event.preventDefault();
            let contraseñaIngresada = document.getElementById("Contraseña").value;
            let contraseñaBuena = "Salle";

            if (contraseñaIngresada === contraseñaBuena) {
                window.location.href = "3.html";
            } else {
                Swal.fire({
                icon: "error",
                title: "Contraseña incorrecta.",
                text: "Prueba otra vez.",
                });
            }
        }
    </script>
</head>

<body class="bg-image" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQj2S1E87xVR0c3cvW0h7DsuRCj8bapRpsv4w&s">

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary">San Juan Bautista</h1>
            <img src="img/estrella.png" alt="Estrella" style="width: 100px; height: 100px;">
        </div>


        <div class="d-flex justify-content-between align-items-center mt-3">
            <img src="img/Huella_Azul.png" alt="Huella Azul" style="width: 100px; height: 100px;">
            <h6 class="text-light">Introduce tu contraseña</h6>
        </div>

        
        <div class="d-flex justify-content-between align-items-center mt-3">
            <form id="formulario">
                <input type="password" name="Contraseña" maxlength="5" id="Contraseña" class="form-control">
            </form>
            <img src="img/Ojo_Blanco2.png" alt="Ojo" style="width: 170px; height: 100px;">
        </div>


        <div class="d-flex justify-content-between align-items-center mt-3">
            <img src="img/Candado-removebg-preview.png" alt="Candado 1" style="width: 170px; height: 130px;">
            <img src="img/Candado-removebg-preview.png" alt="Candado 2" style="width: 170px; height: 130px;">
        </div>


        <div class="text-center mt-4">
            <button class="btn btn-primary bg-primary text-black" id="Boton" onclick="validarContraseña(event)">Ingresar</button>
        </div>


        <div class="d-flex justify-content-center align-items-center mt-3 text-center">
            <img src="img/LaSalle.png" alt="Imagen Centrada" style="width: 375px; height: 140px;">
        </div>

    </div>

</html>
